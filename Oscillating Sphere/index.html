<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js Animation Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/26476e6e7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid"></div>
    <div class="card-container">
      <div id="description">
        <h1>Animation Description</h1>
      </div>
      <div class="canvas-container" id="canvas-container">
        <div id="p5-canvas"></div>
      </div>

      <div class="navigation">
        <div class="arrow" id="leftArrow" onclick="previousAnimation()">
          <i class="fa-solid fa-arrow-left fa-2x"></i>
        </div>
        <div class="arrow" id="rightArrow" onclick="nextAnimation()">
          <i class="fa-solid fa-arrow-right fa-2x"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
